<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./js/pocketbase.umd.js"></script>

    <script type="text/javascript">
        document.addEventListener("alpine:init", () => {
            Alpine.store("auth", {
                userEmail: null,
                updateEmail: function () {
                    if (pb.authStore.isValid) {
                        this.userEmail = pb.authStore.model.email;
                    } else {
                        this.userEmail = null;
                    }
                }
            });

        });

        const pb = new PocketBase("https://pb.ellep.dev/");

        const login = async () => {
            await pb.collection("users").authWithOAuth2({provider: "google"});
            Alpine.store("auth").updateEmail();
        };

        const logout = () => {
            pb.authStore.clear();
            Alpine.store("auth").updateEmail();
        };

        window.onload = () => {
            Alpine.store("auth").updateEmail();
        };
    </script>
</head>

<body>
    <div x-data>
        <button @click="login()">Login</button>
        <button @click="logout()">Logout</button>

        <template x-if="$store.auth.userEmail">
            <div>
                <span x-text="$store.auth.userEmail"></span>
            </div>
        </template>
    </div>
</body>

</html>
