<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./js/pocketbase.umd.js"></script>

    <script type="text/javascript">
        document.addEventListener('alpine:init', () => {
            Alpine.data('auth', () => ({
                userEmail: null,
                init() {
                    this.updateEmail();
                },
                login: async function () {
                    await pb.collection("users").authWithOAuth2({provider: "google"});
                    this.updateEmail();
                },
                logout: function () {
                    pb.authStore.clear();
                    this.updateEmail();
                },
                updateEmail: function () {
                    if (pb.authStore.isValid) {
                        this.userEmail = pb.authStore.model.email;
                    } else {
                        this.userEmail = null;
                    }
                }
            }));
        });

        const pb = new PocketBase("https://pb.ellep.dev/");
    </script>
</head>

<body>
    <div x-data="auth()" x-init="init()">
        <button x-on:click="login()">Login</button>
        <button x-on:click="logout()">Logout</button>

        <template x-if="userEmail">
            <div>
                <span x-text="userEmail"></span>
            </div>
        </template>
    </div>
</body>

</html>
